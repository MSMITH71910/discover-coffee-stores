<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Coffee Store Comments Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Add Comments</h2>
        <button onclick="addComments()">Add Test Comment</button>
        <div id="addResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Fetch Store Data</h2>
        <button onclick="fetchStore()">Fetch Store Data</button>
        <div id="fetchResult" class="result"></div>
    </div>

    <script>
        async function addComments() {
            const testId = 'html-test-' + Date.now();
            const result = document.getElementById('addResult');
            
            try {
                const response = await fetch('/api/coffee-stores/comments', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id: testId,
                        comments: [{
                            id: 'test1',
                            name: 'HTML Test User',
                            comment: 'This is a test from HTML page',
                            rating: 5,
                            timestamp: new Date().toISOString()
                        }],
                        userRatings: [5]
                    })
                });
                
                const data = await response.json();
                result.innerHTML = `<strong>Add Result:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
                
                // Store the ID for fetching
                window.lastTestId = testId;
                
            } catch (error) {
                result.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }
        
        async function fetchStore() {
            const result = document.getElementById('fetchResult');
            const testId = window.lastTestId || 'test-comment-123';
            
            try {
                const response = await fetch(`/api/coffee-stores?id=${testId}`);
                const data = await response.json();
                
                result.innerHTML = `<strong>Fetch Result for ID "${testId}":</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
                
            } catch (error) {
                result.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }
    </script>
</body>
</html>
